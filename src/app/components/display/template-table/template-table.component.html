<div *ngIf="dataSource.length">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="display_url">
      <th mat-header-cell *matHeaderCellDef>display url</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          routerLink="/detail/{{ postState }}/{{ element.shortcode }}"
        >
          View Detail
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="full_name">
      <th mat-header-cell *matHeaderCellDef>full name</th>
      <td mat-cell *matCellDef="let element">{{ element.full_name }}</td>
    </ng-container>

    <ng-container matColumnDef="shortcode">
      <th mat-header-cell *matHeaderCellDef>shortcode</th>
      <td mat-cell *matCellDef="let element">{{ element.shortcode }}</td>
    </ng-container>

    <ng-container matColumnDef="upload_date">
      <th mat-header-cell *matHeaderCellDef>upload date</th>
      <td mat-cell *matCellDef="let element">{{ element.upload_date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>
