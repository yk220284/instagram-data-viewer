<div *ngIf="uploadPercent | async as pct">
  <div *ngIf="fileType=='json'; else imgName">
    <div mat-line>
      <mat-icon>text_snippet</mat-icon>
      {{file.name}}
    </div>
    <progress class="progress is-info" [value]="pct" max="100"></progress>
    {{ pct | number }}%
  </div>
</div>
<ng-template #imgName>
  {{file.name}}
</ng-template>
