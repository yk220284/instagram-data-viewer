<div class="dropzone" appDropzone (hovered)="toggleHover($event)"
  (dropped)="filesPicied($event)" [class.hovering]="isHovering">
  <h3>AngularFire Drop Zone</h3>
  <p>Drag and Drop a File</p>
</div>

<input appDropzone #folderInput type="file"
  (change)="filesPicied(folderInput.files)" webkitDirectory>

<h3>Uploads</h3>

<div *ngFor="let file of files.reverse()">
  <app-upload-task [file]="file"></app-upload-task>
</div>
