<div *ngIf="post">
  <mat-card class="example-card">

    <mat-divider></mat-divider>
    <img mat-card-image [src]="url" alt="no image">

    <mat-card-header>
      <mat-card-title>{{post.username}}</mat-card-title>
      <mat-card-subtitle>{{post.full_name}}</mat-card-subtitle>
    </mat-card-header>


    <mat-divider></mat-divider>
    <mat-card-content>
      <li>
        Uploaded Date: {{post.upload_date | date}}
      </li>
    </mat-card-content>

    <mat-divider></mat-divider>
    <mat-card-actions>
      <app-form></app-form>
    </mat-card-actions>
  </mat-card>

  <!-- <div>{{post|json}}</div> -->
  <div>{{url}}</div>
</div>
